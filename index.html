<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder - PWA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Encuentra y descubre recetas de cócteles increíbles">
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="/assets/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/icon-192.png">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <style>
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-6 max-w-md">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">🍸 Cocktail Finder</h1>
            <p class="text-gray-600">Descubre recetas de cócteles increíbles</p>
        </header>

        <!-- Search Section -->
        <section class="mb-8">
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Busca tu cóctel favorito..." 
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none"
                >
                <button 
                    id="searchBtn" 
                    class="absolute right-2 top-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors"
                >
                    🔍
                </button>
            </div>
        </section>

        <!-- Status Messages -->
        <div id="statusMessage" class="mb-4 p-4 rounded-lg hidden">
            <!-- Status messages will be inserted here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center hidden">
            <div class="inline-block w-8 h-8 border-4 border-gray-300 border-t-blue-500 rounded-full loading"></div>
            <p class="text-gray-600 mt-2">Buscando cócteles...</p>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="grid gap-4">
            <!-- Cards will be inserted here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="text-center py-8 hidden">
            <div class="text-6xl mb-4">🍹</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No se encontraron cócteles</h3>
            <p class="text-gray-500">Intenta con otro nombre</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
